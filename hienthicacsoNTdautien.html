<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("2 ")
    let deep = 1;
    let count = 0;
    for (let soNguyenTo = 3; soNguyenTo > 0; soNguyenTo++) {
        for (let a = 2; a <= Math.sqrt(soNguyenTo); a++) {
            if (soNguyenTo % a == 0) {
                count++
            }
        }
        if (count == 0) {
            document.write(soNguyenTo + " ")
            deep = deep + 1;
        }
        count = 0;
        if (deep == 20) {
            break;
        }
    }
</script>

</body>
</html>
